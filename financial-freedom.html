    const DEFAULT_ANCHOR_DATE = new Date(2026, 1, 3);

    /** å°† YYYY-MM-DD è§£æä¸ºæœ¬åœ° 0 ç‚¹ */
    function parseLocalDate(str) {
      const [y, m, d] = str.split('-').map(Number);
      return new Date(y, m - 1, d);
    }

    /** å½“å‰ç›®æ ‡æ—¥ï¼šä»å­˜å‚¨çš„åŸºå‡†æ—¥+åŸºå‡†å¤©æ•°å¾—åˆ°ï¼Œè‹¥æ— åˆ™ç”¨é»˜è®¤ */
    function getTargetDate() {
      const baseDateRaw = localStorage.getItem(STORAGE_BASE_DATE);
      const baseDaysRaw = localStorage.getItem(STORAGE_BASE_DAYS);
      if (baseDateRaw && baseDaysRaw) {
        const days = parseInt(baseDaysRaw, 10);
        if (!isNaN(days)) {
          const base = parseLocalDate(baseDateRaw);
          if (!isNaN(base.getTime())) {
            const t = new Date(base);
            t.setDate(t.getDate() + days);
            return t;
          }
        }
      }
      const t = new Date(DEFAULT_ANCHOR_DATE);
      t.setDate(t.getDate() + DEFAULT_ANCHOR_DAYS);
      return t;
    }

    function dateStr(d) {
      return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    }

    function todayStr() {
      return dateStr(new Date());

    /** ä»ä»Šå¤©åˆ°ç›®æ ‡æ—¥çš„æ—¥å†å‰©ä½™å¤©æ•° */
    function getCalendarRemainingDays() {
      const now = new Date();
      const target = getTargetDate();
      const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const targetStart = new Date(target.getFullYear(), target.getMonth(), target.getDate());
      const diffMs = targetStart - todayStart;
      const days = Math.floor(diffMs / (24 * 60 * 60 * 1000));
      return Math.max(0, days);
    }

    function loadCheckinDates() {

    // ä¸ªç¨ç´¯è¿›ç¨ç‡è¡¨ï¼ˆå¹´åº¦åº”çº³ç¨æ‰€å¾—é¢ï¼‰
    function calcIIT(taxableAnnual) {
      if (taxableAnnual <= 0) return 0;
      const brackets = [
        [36000, 0.03, 0],
        [144000, 0.10, 2520],
        [300000, 0.20, 16920],
        [420000, 0.25, 31920],
        [660000, 0.30, 52920],
        [960000, 0.35, 85920],
        [Infinity, 0.45, 181920]
      ];
      for (let i = 0; i < brackets.length; i++) {
        if (taxableAnnual <= brackets[i][0]) {
          return taxableAnnual * brackets[i][1] - brackets[i][2];
        }
      }
      return 0;
    }

    /** æ”¶å…¥æ˜ç»†ï¼šå¹´å¹³å‡æ”¶å…¥(ç¨å‰)ã€ä¸‰é™©ä¸€é‡‘ã€ä¸ªç¨ã€å¹´å¹³å‡åˆ°æ‰‹æ”¶å…¥ã€ç¨ç‡(ä¸ªç¨/ç¨å‰) */
    function calcIncomeDetail(salaryMonth, bonusYear, stockYear) {
      const salaryYear = salaryMonth * 12;
      const gross = salaryYear + bonusYear + stockYear;
      const socialFund = Math.min(salaryYear * 0.22, 31200 * 12 * 0.22);
      const taxable = gross - 60000 - socialFund;
      const iit = calcIIT(taxable);
      const afterTax = Math.max(0, gross - socialFund - iit);
      const taxRatePct = gross > 0 ? (iit / gross * 100) : 0;
      return { gross, socialFund, iit, afterTax, taxRatePct };
    }

    /** è®¡ç®—å¹´å¹³å‡åˆ°æ‰‹æ”¶å…¥ */
    function calcAnnualAfterTax(salaryMonth, bonusYear, stockYear) {
      return calcIncomeDetail(salaryMonth, bonusYear, stockYear).afterTax;
    }

    /** éœ€è´¢åŠ¡è‡ªç”±èµ„äº§ = æœˆæ”¯å‡º*12 / å¹´åŒ–æ”¶ç›Šç‡ï¼ˆæ”¶ç›Šç‡ä»¥ % ä¼ å…¥ï¼Œå¦‚ 1.1ï¼‰ */
    function calcTargetAsset(monthlyExpense, yieldPct) {
      if (yieldPct <= 0) return Infinity;
      const annualExpense = monthlyExpense * 12;
      return annualExpense / (yieldPct / 100);
    }

    /** å¾…ä¸Šç­è´¢åŠ¡è‡ªç”±å¤©æ•° = (éœ€è´¢åŠ¡è‡ªç”±èµ„äº§ - å‡€èµ„äº§) / (å¹´å¹³å‡åˆ°æ‰‹æ”¶å…¥ / 248) */

      if (annualAfterTax <= 0) return 0;
      const gap = Math.max(0, targetAsset - netAsset);
      const dailyIncome = annualAfterTax / WORK_DAYS_PER_YEAR;
      return Math.ceil(gap / dailyIncome);
